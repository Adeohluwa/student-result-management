{% extends 'base.html' %}

{% block content %}
<div class="tab-pane fade" id="lecturerManagement">
  <div class="row">
    <div class="col-md-6">
      <h3>Add New Lecturer</h3>
      <form id="addLecturerForm">
        <div class="form-group">
          <label for="lecturerId">Lecturer ID</label>
          <input type="text" class="form-control" id="lecturerId" required>
        </div>
        <div class="form-group">
          <label for="lecturerName">Lecturer Name</label>
          <input type="text" class="form-control" id="lecturerName" required>
        </div>
        <div class="form-group">
          <label for="lecturerEmail">Lecturer Email</label>
          <input type="email" class="form-control" id="lecturerEmail" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Lecturer</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Lecturer List</h3>
      <table id="lecturerManagementTable" class="table table-striped table-bordered animated fadeIn" style="width:100%">
        <thead>
          <tr>
            <th>Lecturer ID</th>
            <th>Lecturer Name</th>
            <th>Lecturer Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for lecturer in lecturers %}
          <tr>
            <td>{{ lecturer.lecturerId }}</td>
            <td>{{ lecturer.lecturerName }}</td>
            <td>{{ lecturer.lecturerEmail }}</td>
            <td>
              <button class="btn btn-primary btn-sm edit-lecturer" data-lecturer-id="{{ lecturer.id }}">Edit</button>
              <button class="btn btn-danger btn-sm delete-lecturer" data-lecturer-id="{{ lecturer.id }}">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
