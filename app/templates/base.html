<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .animated {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Result Management System</h1>
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#studentResults">Student Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#studentInfo">Student Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#courseManagement">Course Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#lecturerManagement">Lecturer Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#resultDispute">Result Dispute</a>
            </li>
        </ul>

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    
    </script>
</body>
</html>
