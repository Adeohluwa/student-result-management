{% extends 'base.html' %}

{% block content %}
<div class="tab-pane fade" id="courseManagement">
  <div class="row">
    <div class="col-md-6">
      <h3>Add New Course</h3>
      <form id="addCourseForm">
        <div class="form-group">
          <label for="courseCode">Course Code</label>
          <input type="text" class="form-control" id="courseCode" required>
        </div>
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" class="form-control" id="courseName" required>
        </div>
        <div class="form-group">
          <label for="courseInstructor">Course Instructor</label>
          <input type="text" class="form-control" id="courseInstructor" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Course List</h3>
      <table id="courseManagementTable" class="table table-striped table-bordered animated fadeIn" style="width:100%">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Instructor</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{ course.courseCode }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.courseInstructor }}</td>
            <td>
              <button class="btn btn-primary btn-sm edit-course" data-course-id="{{ course.id }}">Edit</button>
              <button class="btn btn-danger btn-sm delete-course" data-course-id="{{ course.id }}">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
